<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="../assets/icons/icon-bird.png">
  <title>SongBird</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__logo">
      <img src="../assets/icons/logo.svg" alt="logotype">
    </div>
  </header>
  <main class="main">
    <div class="main__video">     
      <video preload="auto" autoplay="autoplay" loop="loop" muted=""   playsinline="playsinline" class="main__video__birds">         
        <source src="../assets/video/bird-pallet.mp4" type="video/mp4">             
      </video> 
    </div> 
    <div class="main__info">
      <div class="main__info__text">
      </div>
      <div class="main__info__button">
        <button class="button button__new-game"></button>
        <button class="button button__galleria"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__info">
      <div class="footer__info__autour">
        <p class="autour">Vladimir Goncharov, 2022</p>
        <a href="https://github.com/Totoogg?tab=repositories">
          <img src="../assets/icons/GitHub_Logo.png" alt="GitHub" width="100">
        </a>
      </div>
      <div class="footer__info__school">
        <a href="https://rs.school/js/">
          <img src="../assets/icons/rs_school_js.svg" alt="rsschool">
        </a>
      </div>
    </div>
  </footer>
  <script src="../script/script.js" type="module"></script>
</body>
</html>
